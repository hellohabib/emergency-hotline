<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>  
</head>
<body>
    <!-- Top section (ts)-->
    <header>
        <div class="h-[100px] flex justify-between items-center max-w-7xl mx-auto">
            <!-- top section left -->
            <div class="flex justify-start items-center">
                <div class="w-[50px] h-[50px]">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="ml-[10px]">
                    <p class="text-[#006747] font-black">Emergency <br>Service</p>
                </div>
            </div>
            <!-- top section right -->
            <div class="flex justify-end items-center">
                <div class="flex justify-center items-center w-[100px] h-[52px] bg-[#41ff6b1a] rounded-4xl">
                    <p class="font-bold">0</p>
                    <div class="h-[30px] w-[30px] ml-[15px]">
                        <img class="" src="./assets/heart.png" alt="">
                    </div>                    
                </div>
                <div class="flex justify-center items-center w-[100px] h-[52px] bg-[#41ff6b1a] rounded-4xl ml-[15px]">
                    <p class="font-bold">0</p>
                    <div class="h-[30px] w-[30px] ml-[15px]">
                        <img src="./assets/coin.png" alt="">
                    </div>                    
                </div>
                <div class="flex justify-center items-center w-[100px] h-[52px] bg-[#00a63e] rounded-4xl ml-[15px]">
                    <p>0</p>
                    <p class="ml-[15px]">Copy</p>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
